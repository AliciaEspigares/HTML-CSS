<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tablas</title>
  </head>
  <body>
    <table border width="60%" align="center" >
      <caption>Ingresos</caption>

      <tbody align="center">
        <tr><td colspan="2" >2012</td></tr>
        <tr><td colspan="2">Enero</td></tr>
        <tr>
          <td>100€</td>
          <td>50€</td>
        </tr>
        <tr>
          <td>Febrero</td>
          <td>75€</td>
        </tr>
      </tbody>

    </table>
<br>

    <table border width="60%" align="center">
      <caption>Ingresos</caption>
      <tbody align="center">
        <tr>
          <td colspan="3">2012</td>
        </tr>
        <tr>
          <td rowspan="2">Enero</td>
          <td>1</td>
          <td>100€</td>
        </tr>
        <tr>
          <td>2</td>
          <td>50€</td>
        </tr>
        <tr>
          <td colspan="2">Febrero</td>
          <td>75€</td>
        </tr>
    </tbody>
    </table>

  </body>
</html>
